<div class="row">

	<div class="column small-12 medium-6 large-4">
		<div class="callout project-box">
			<a href="/new-project">
				<div class="project-title">
					New Project
				</div>
				<i class="fa fa-plus"></i>
			</a>
		</div>
	</div>
	
	{% for project in projects %}
		<div class="column small-12 medium-6 large-4">
			<a href="/project/{{project.id}}/dashboard">
				<div class="callout project-box">
					<div class="project-title">
						{{project.name}}
					</div>
					<li>
						<label>New Today</label> ?
					</li>
					<li>
						<label>Total Today</label> ?
					</li>
					<li>
						<label>Unresolved</label> ?
					</li>
					<li>
						<label>Resolved</label> ?
					</li>
					<li>
						<label>Settings</label> <i class="fa fa-cog"></i>
					</li>
				</div>
			</label>
		</div>
	{% endfor %}

</div>
