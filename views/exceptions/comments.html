{{#comments}}
	<tr>
		<td width=64>
			<img src="/images/users/{{user.img}}">
		</td>
		<td>
			<p>
				{{comment}}
			</p>
			<small>
				{{user.name}}, {{#time}}{{created_at}}{{/time}}
			</small>
		</td>
	</tr>
{{/comments}}
{{^comments}}
	<tr>
		<td colspan=2 class="empty">
			No comments
		</td>
	</tr>
{{/comments}}
