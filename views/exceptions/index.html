<div class="actions-bar">
	<div class="row">
		<div class="column">
			<i class="fa fa-search"></i> <input type="text" placeholder="Search for errors...">
		</div>
	</div>
</div>

<table class="all-exceptions">
	<thead>
		<tr>
			<th>Error</th>
			<th class="show-for-large">Last Seen</th>
			<th class="show-for-large">Times</th>
			<th class="show-for-large">Assignee</th>
			<th class="show-for-large">Actions</th>
		</tr>
	</thead>
	<tbody>
		{{#exceptions}}
			<tr data-exception="{{_id}}">
				<td>
					<a href="/project/{{project}}/exceptions/{{_id}}" data-pjax>
						<span class="message block">
							{{class}}
						</span>
						<small>
							<span class="block">{{last_message}}</span>
							<span class="block file">
								{{file}}:<strong class="accent-color">{{line}}</strong>
							</span>
							<span class="block hide-for-large">
								Last seen {{#time}}{{last_occurred}}{{/time}} | {{instances.length}} times
							</span>
						</small>
					</a>
				</td>
				<td class="last-seen show-for-large">
					{{#time}}
						{{last_occurred}}
					{{/time}}
				</td>
				<td class="times show-for-large">{{instances.length}}</td>
				<td class="show-for-large"></td>
				<td class="show-for-large"></td>
			</tr>
		{{/exceptions}}
		{{^exceptions}}
			<tr>
				<td colspan=5 class="align-center empty">
					<i class="fa fa-check-circle"></i>
					<div>No errors here!</div>
				</td>
			</tr>
		{{/exceptions}}
	</tbody>
</table>
