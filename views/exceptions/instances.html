{{#instances.length}}
	<table>
		<thead>
			<tr>
				<th>Happened At</th>
				<th>From User</th>
				<th>See request</th>
			</tr>
		</thead>
		<tbody>
		{{#instances}}
			<tr>
				<td>
					{{created_at}}
				</td>
				<td>
					<span title="{{found_by.email}}">
						{{found_by.user}}
					</span>
				</td>
				<td>
					<button class="button primary">...</button>
				</td>
			</tr>
		{{/instances}}
		</tbody>
	</table>
{{/instances.length}}
