{% for trace in exception.trace %}
	<div class="trace-row {% if exception.trace[0] == trace %}active{% endif %}" data-contents="{{trace.filecontents}}" data-line="{{trace.line-7}}">
		<div>
			<strong>
				<span class="class">{{trace.class}}</span> 
				<span class="function">{{trace.function}}</span>
			</strong>
		</div>
		<div class="file">
			{% if trace.file %}
				{{trace.file}}<strong class="line">:{{trace.line}}</strong>
			{% else %}
				N/A
			{% endif %}
		</div>
	</div>
{% endfor %}
