<!doctype html>
<html>
	<head>
		<title>{{ title }} | Zappem</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
		<link href="https://fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/css/app.css">
		<meta name="user" content="{{user._id}}">
		<meta name="page-base" content="{{activeStr}}">
		<meta name="page-sub" content="false">
	</head>

	<body class="{{#project}}show-sidebar{{/project}}">

		{{#demo}}
			<div class="demo-bar">
				<div class="row align-middle">
					<div class="column shrink">
						<strong>Demo</strong>
					</div>
					<div class="column shrink">
						Username: demo@zappem.xyz<br>
						Password: password
					</div>
					<div class="column">
						Send exceptions:<br>
						<a href="http://exceptions.zappem.xyz" target="_blank">exceptions.zappem.xyz</a>
					</div>
				</div>
			</div>
		{{/demo}}

		<div class="topbar">
			{{> topbar }}
		</div>

		<div class="sidebar">
			{{> sidebar }}
		</div>

		<div class="content">
			{{{ yield }}}
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="/js/socket.io.js"></script>
		<script src="/js/app.js"></script>

		<div class="modal-overlay hide" id="global-error-modal">
			<div class="reveal standard">
				<div class="reveal-header">
					Error
				</div>
				<div class="reveal-content padded">
					Something went wrong.<br>
					Please check the console for further details.
				</div>
			</div>
		</div>
	</body>
</html>
