<div class="row align-middle align-justify">
	<div class="column logo shrink">
		<div class="hide-for-small-only">
			<img src="/images/logo.svg">
		</div>
		<div class="hide-for-medium">
			<img src="/images/small-logo.svg">
		</div>
	</div>
	{{#user}}
		<div class="project column {{^project}}hide{{/project}}">
			<small>Project</small>
			<a href="/projects" data-pjax>{{project.project_name}}</a> <i class="fa fa-angle-down"></i>
		</div>
		<div class="user column shrink align-right">
			{{#user.img}}
				<img src="/images/users/{{user.img}}">
			{{/user.img}}
			{{^user.img}}
				<img src="/images/users/placeholder.svg">
			{{/user.img}}
			<span class="user-name hide-for-small-only">
				{{ user.name }}
			</span>
			<i class="fa fa-angle-down"></i>

			<div class="dropdown">
				<ul>
					<li class="disabled">
						{{user.name}}<br>
						{{user.email}}
					</li>
					<hr>
					<li>Your Feed</li>
					<li>Settings</li>
					<hr>
					<a href="/logout">
						<li>Log Out</li>
					</a>
				</ul>
			</div>
		</div>
	{{/user}}
</div>
