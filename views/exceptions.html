<strong>Latest Exceptions</strong>

<table>
	<thead>
		<tr>
			<th></th>
			<th>Exception Details</th>
			<th>Times</th>
			<th>Latest Sent</th>
		</tr>
	</thead>
	<tbody>
	{{#exceptions}}

		<tr class="exception-row">
			<td>
				<input type="checkbox">
			</td>
			<td>
				<div class="exception-message">
					<a href="/exceptions/{{_id}}">
						<strong>{{message}}</strong>
					</a>
				</div>
				<div class="exception-file">
					{{file}} - {{line}}
				</div>
			</td>
			<td>
				{{instances.length}}
			</td>
			<td>
				{{last_received}}
			</td>
		</tr>

	{{/exceptions}}
	</tbody>
</table>
